name: test_and_linter

on: push

jobs:
  test_and_linter:
    name: rspec
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: setup ruby
        uses: ruby/setup-ruby@v1
        working-directory: blog
        with:
          ruby-version: 2.7
          bundler-cache: true

      - name: run linter
        working-directory: blog
        run: bundle exec rubocop

      - name: run tests
        working-directory: blog
        run: bundle exec rspec spec
